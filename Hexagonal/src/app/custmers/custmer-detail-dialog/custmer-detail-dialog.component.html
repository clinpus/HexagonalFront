<h2 mat-dialog-title>Détails de la Facture #{{ data.id }}</h2>

<mat-dialog-content>
  <p><strong>Client :</strong> {{ data.firstName }}</p>
  <p><strong>Client :</strong> {{ data.lastName }}</p>
  <p><strong>Numéro :</strong> {{ data.email }}</p>

  </mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Fermer</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Éditer</button>
</mat-dialog-actions>
