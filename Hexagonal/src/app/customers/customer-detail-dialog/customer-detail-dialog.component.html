<h2 mat-dialog-title class="dialog-header">
  <mat-icon>{{ mode === 'CREATE' ? 'person_add' : (mode === 'EDIT' ? 'edit' : 'visibility') }}</mat-icon>
  <span>{{ mode === 'CREATE' ? 'Nouveau Client' : (mode === 'EDIT' ? 'Modifier le Client' : 'Détails du Client') }}</span>
</h2>

<mat-divider></mat-divider>

<form [formGroup]="customerForm" (ngSubmit)="onSave()" class="dialog-form">
  <mat-dialog-content class="customer-form-container">
    
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="firstName" placeholder="Ex: Jean">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="lastName" placeholder="Ex: Dupont">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
       <mat-label>Email</mat-label>
       <input matInput formControlName="email" placeholder="client@exemple.com">
       <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    </mat-dialog-content>

  <mat-divider></mat-divider>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()" class="btn-secondary">
      {{ mode === 'VIEW' ? 'Fermer' : 'Annuler' }}
    </button>

    <button mat-raised-button color="primary" *ngIf="mode === 'VIEW'" type="button" (click)="enableEdit()">
      <mat-icon>edit</mat-icon> Modifier
    </button>

    <button mat-raised-button color="primary" *ngIf="mode !== 'VIEW'" type="submit" [disabled]="customerForm.invalid">
      <mat-icon>save</mat-icon> 
      {{ mode === 'CREATE' ? 'Enregistrer' : 'Mettre à jour' }}
    </button>
  </mat-dialog-actions>

  
</form>
