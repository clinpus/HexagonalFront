name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  # JOB 1 : CONSTRUCTION ET UPLOAD D'ARTEFACT
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          # Build dans le sous-dossier Hexagonal/dist/final_output
          ./node_modules/.bin/ng build --output-path dist/final_output
        working-directory: Hexagonal 

      - name: Upload Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          # CORRECTION DÉFINITIVE : Pointe vers le sous-dossier 'browser'
          path: Hexagonal/dist/final_output/browser

  # JOB 2 : TÉLÉCHARGEMENT ET DÉPLOIEMENT
  deploy:
    runs-on: ubuntu-latest
    needs: build # Dépend du succès du job de build
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    name: Deploy to Azure SWA
    
    steps:
      - uses: actions/checkout@v3

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-frontend
          # L'artefact (qui contient index.html à sa racine) est téléchargé à la racine du workspace.
          path: . 
      
      # NOUVELLE ÉTAPE CRUCIALE : RENOMMER index.csr.html en index.html
      - name: Rename Index File
        run: |
          # Le fichier est à la racine du workspace après le téléchargement
          mv index.csr.html index.html
          echo "index.csr.html renommé en index.html pour Azure SWA."

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # Configuration pour Artefact à la Racine :
          app_location: "" 
          api_location: ""
          output_location: "." # L'artefact est à la racine
          skip_app_build: true
          
          # Paramètres pour forcer la reconnaissance statique :
          app_artifact_location: "." 
          is_static_export: true
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          action: "close"

