name: Deploy Frontend (Angular) to SWA

on:
  push:
    branches:
      - master

jobs:
  # JOB 1 : CONSTRUCTION (Inchangé - Crée l'artefact)
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          # Mode statique pour créer l'index.html
          ./node_modules/.bin/ng build --output-path dist/final_output --output-mode=static
        working-directory: Hexagonal
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          # Chemin corrigé suite à l'outputMode=static
          path: Hexagonal/dist/final_output/browser 
          
  # JOB 2 : DÉPLOIEMENT (Utilisation de l'artefact SWA - Recombinaison des paramètres)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Static Web App
    
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.web_app_url }}
      
    steps:
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: azure/static-web-apps-deploy@v1 
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          
          # NOUVEAU/RÉINTÉGRÉ : Résout l'erreur 'deployment_action was not provided'
          action: 'upload' 
          
          # Indique quel artefact télécharger
          app_artifact_location: 'angular-frontend' 
          
          # CRITIQUE : Désactive le moteur de build Oryx d'Azure
          skip_app_build: true
          skip_api_build: true
          
          # Chemins conservés pour la validité du schéma
          app_location: '/' 
          output_location: '/' 
          api_location: ''

name: Deploy Frontend (Angular) to SWA

# ... (Job 'build' inchangé : il garantit la création de l'artefact)

  # JOB 2 : DÉPLOIEMENT (Download + Renommage Forcé)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Static Web App
    
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.web_app_url }}
      
    steps:
      - uses: actions/checkout@v3

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-frontend
          path: .
          
      # ÉTAPE CLÉ DE RENOMMAGE ET SUPPRESSION
      - name: Ensure Correct Index File
        run: |
          # 1. Suppression du fichier index.html de redirection s'il existe
          if [ -f index.html ]; then
            rm index.html
            echo "Old index.html (redirect page) removed."
          fi
          
          # 2. Renommage du fichier d'entrée Angular (index.csr.html)
          if [ -f index.csr.html ]; then
            mv index.csr.html index.html
            echo "index.csr.html renommé en index.html (point d'entrée Angular)."
          else
            echo "ATTENTION: index.csr.html non trouvé. Le déploiement pourrait échouer."
          fi
          
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: azure/static-web-apps-deploy@v1 
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          
          action: 'upload' 
          skip_app_build: true
          skip_api_build: true
          
          app_location: '/' 
          output_location: '/' 
          api_location: ''
