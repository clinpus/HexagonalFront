name: Deploy Frontend (Angular) to SWA

on:
  push:
    branches:
      - master

jobs:
  # JOB 1 : CONSTRUCTION (Inchangé - Crée l'artefact propre de 623 Ko)
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          ./node_modules/.bin/ng build --output-path dist_output --output-mode=static
        working-directory: Hexagonal
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          path: Hexagonal/dist_output/browser 
          
  # JOB 2 : DÉPLOIEMENT (Retour au Download + Renommage + Chemins explicites)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Static Web App
    
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.web_app_url }}
      
    steps:
      - uses: actions/checkout@v3 # Nécessaire si on n'utilise pas app_artifact_location
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-frontend
          path: . # Télécharge les 623 Ko à la racine du workspace
          
      - name: Prepare Index File (Rename/Replace)
        run: |
          # Ces commandes fonctionnent maintenant car index.html/index.csr.html est à la racine
          rm -f index.html
          mv index.csr.html index.html
          echo "Index file prepared."
          
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: azure/static-web-apps-deploy@v1 
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          
          # PARAMÈTRES CRITIQUES (Retour au mode classique pour éviter les 262 Mo)
          action: 'upload' 
          skip_app_build: true
          skip_api_build: true
          
          # Indique à SWA que les fichiers sont à la racine du workspace
          app_location: '/' 
          output_location: '/' 
          # On retire app_artifact_location pour forcer SWA à regarder le dossier local
          api_location: ''
