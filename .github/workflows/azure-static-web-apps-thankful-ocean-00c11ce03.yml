name: Azure Static Web Apps CI/CD

on:
# ... (Sections push, pull_request et jobs inchangées)

jobs:
  build_and_deploy_job:
    # ... (runs-on, name inchangés)
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ------------------------------------------------
      # ÉTAPES POUR INSTALLER ET BUILDER ANGULAR MANUELLEMENT
      # ------------------------------------------------
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          # Build vers le chemin final confirmé
          ./node_modules/.bin/ng build --output-path dist/final_output 
        working-directory: Hexagonal 
      # ------------------------------------------------

      # ÉTAPE CLÉ : COPIER L'ARTEFACT FINAL DANS UN DOSSIER TEMPORAIRE À LA RACINE
      - name: Copy Artifact to Root
        run: |
          # Créer un dossier à la racine du workspace (un niveau au-dessus de Hexagonal)
          mkdir ../swa_temp_output 
          # Copier le contenu (index.html, etc.) du build final vers le dossier racine
          cp -r Hexagonal/dist/final_output/. ../swa_temp_output/

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # Paramètres de déploiement final :
          app_location: "" # Vide, car l'artefact est maintenant à la racine du dépôt
          api_location: ""
          # Le chemin de sortie est le dossier temporaire créé à la racine
          output_location: "swa_temp_output"
          skip_app_build: true # Crucial
          
  # ... (Section close_pull_request_job inchangée)
