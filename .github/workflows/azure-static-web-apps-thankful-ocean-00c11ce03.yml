name: Deploy Frontend (Angular) to SWA

on:
  push:
    branches:
      - master

jobs:
  # JOB 1 : CONSTRUCTION (Inchangé)
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          ./node_modules/.bin/ng build --output-path dist_output --output-mode=static
        working-directory: Hexagonal
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          path: Hexagonal/dist_output/browser 
          
  # JOB 2 : DÉPLOIEMENT (Syntaxe RUN corrigée et simplifiée)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Static Web App
    
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.web_app_url }}
      
    steps:
      - uses: actions/checkout@v3

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-frontend
          path: .
          
      # CORRECTION DE SYNTAXE : Utilisation de && pour chaîner les commandes
      - name: Prepare Index File (Rename/Replace)
        run: |
          # Tentative de suppression de l'ancien index.html (la redirection)
          rm -f index.html
          echo "Old index.html (if present) removed."
          
          # Renommage du véritable index Angular
          mv index.csr.html index.html
          echo "index.csr.html renamed to index.html."
          
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: azure/static-web-apps-deploy@v1 
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          
          action: 'upload' 
          skip_app_build: true
          skip_api_build: true
          
          app_location: '/' 
          output_location: '/' 
          api_location: ''
