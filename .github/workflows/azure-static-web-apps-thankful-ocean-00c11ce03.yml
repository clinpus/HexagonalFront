name: Azure Static Web Apps CI/CD

on:
# ... (Sections push, pull_request et jobs inchangées)

jobs:
  build_and_deploy_job:
    # ... (runs-on, name inchangés)
    steps:
      - uses: actions/checkout@v3
        # ... (with: inchangé)

      # ------------------------------------------------
      # ÉTAPES POUR INSTALLER ET BUILDER ANGULAR MANUELLEMENT
      # ------------------------------------------------
      - name: Setup Node 18
        uses: actions/setup-node@v3
        # ... (with: node-version inchangé)

      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          # CHANGEMENT CLÉ : Construire dans un chemin SIMPLE à l'intérieur de Hexagonal (pas de 'browser')
          ./node_modules/.bin/ng build --output-path dist/final_output 
        working-directory: Hexagonal # Le répertoire de travail est toujours 'Hexagonal'
      # ------------------------------------------------

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # Paramètres de déploiement final :
          app_location: "Hexagonal" # Pointer vers le dossier source
          api_location: ""
          # Le chemin de sortie est relatif à l'app_location
          output_location: "dist/final_output"
          skip_app_build: true # Crucial
          
  # ... (Section close_pull_request_job inchangée)
