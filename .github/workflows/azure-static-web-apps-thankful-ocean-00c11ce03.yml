name: Deploy Frontend (Angular) to SWA

on:
  push:
    branches:
      - master

jobs:
  # JOB 1 : CONSTRUCTION (Chemin de l'artefact FINAL - Inchangé)
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          # COMMANDE CRITIQUE : Force le mode statique pour l'output
          ./node_modules/.bin/ng build --output-path dist/final_output --output-mode=static
        working-directory: Hexagonal
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          # CHEMIN VERS LE DOSSIER CONTENANT INDEX.HTML
          path: Hexagonal/dist/final_output/browser 
          
  # JOB 2 : DÉPLOIEMENT (Suppression de 'action: upload' pour laisser SWA utiliser l'artefact)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Static Web App
    
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.web_app_url }}
      
    steps:
      # Pas besoin de Checkout, Download, ou Rename
      
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: azure/static-web-apps-deploy@v1 
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          
          # PARAMÈTRES CRITIQUES (Méthode préférée pour le 2-stage build)
          # Indique à SWA de prendre l'artefact créé par le job précédent
          app_artifact_location: 'angular-frontend' 
          
          # Suppression de action: 'upload' qui semble perturber la logique de téléchargement de l'artefact.
          
          # Les chemins ci-dessous sont ignorés par SWA lorsqu'il utilise app_artifact_location, 
          # mais doivent être présents pour la validité :
          app_location: '/' 
          output_location: '/' 
          api_location: ''
