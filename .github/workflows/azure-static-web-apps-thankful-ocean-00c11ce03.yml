name: Deploy Frontend (Angular) to SWA

on:
  push:
    branches:
      - master

jobs:
  # JOB 1 : CONSTRUCTION (Inchangé - Crée l'artefact)
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          ./node_modules/.bin/ng build --output-path dist_output
        working-directory: Hexagonal
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          path: Hexagonal/dist_output # Chemin de l'artefact
          
  # JOB 2 : DÉPLOIEMENT (Utilisation directe de l'artefact SWA)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Static Web App
    
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.web_app_url }}
      
    steps:
      # Pas besoin de Checkout ici
      # Pas besoin de Download Artifact ici
      # Pas besoin de Renommer ici
          
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: azure/static-web-apps-deploy@v1 
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          
          # Indique à SWA de TÉLÉCHARGER l'artefact du job précédent
          action: 'upload' 
          
          # PARAMÈTRES CRITIQUES
          # Nom de l'artefact créé par le job 'build'
          app_artifact_location: 'angular-frontend' 
          
          # Le reste est vide, car SWA utilise le contenu de l'artefact directement
          app_location: '/' 
          output_location: '/' 
          api_location: ''
