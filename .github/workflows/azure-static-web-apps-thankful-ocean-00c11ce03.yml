name: Azure App Service CI/CD (Frontend)

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          # Le chemin de sortie doit être le même que celui de l'upload
          ./node_modules/.bin/ng build --output-path dist/final_output
        working-directory: Hexagonal 
      - name: Upload Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          path: Hexagonal/dist/final_output/browser 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Azure App Service (Final Attempt)
    permissions:
      id-token: write 
      contents: read
    
    steps:
      - uses: actions/checkout@v3
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-frontend
          path: .
      
      # Retrait de l'étape de renommage : L'action de déploiement gère mieux le chemin.
          
      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # CHANGEMENT CLÉ : Utiliser l'action de déploiement pour les applications web.
      - name: Deploy Angular App to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Hexagon'
          # Le package est téléchargé à la racine du répertoire de l'action
          package: '.'
          resource-group-name: 'Hexagon_group' 
          # AJOUT : Assurer que l'application est bien considérée comme une application web statique.
          # Cette action n'a pas un paramètre 'index-document', nous allons tenter d'utiliser 'WEBSITE_NODE_DEFAULT_VERSION'
          # pour s'assurer qu'un runtime est prêt à servir.
