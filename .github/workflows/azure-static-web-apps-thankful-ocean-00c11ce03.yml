name: Azure App Service CI/CD (Frontend)

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          ./node_modules/.bin/ng build --output-path dist/final_output
        working-directory: Hexagonal 
      - name: Upload Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          path: Hexagonal/dist/final_output/browser 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Azure App Service (Final OIDC)
    permissions:
      id-token: write 
      contents: read
    
    steps:
      - uses: actions/checkout@v3
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-frontend
          path: .
      - name: Rename Index File
        run: |
          if [ -f index.csr.html ]; then
            mv index.csr.html index.html
            echo "index.csr.html renommé en index.html."
          fi
          
      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Angular App to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Hexagon'
          package: '.'
          slot-name: 'Production' 
          resource-group-name: 'Hexagon_group' 
