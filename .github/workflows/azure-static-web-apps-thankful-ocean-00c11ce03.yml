name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  # JOB 1 : CONSTRUCTION ET UPLOAD D'ARTEFACT
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          ./node_modules/.bin/ng build --output-path dist/final_output
        working-directory: Hexagonal 

      - name: Upload Artifact
        # CORRECTION CLÉ : Mise à jour vers v4
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          path: Hexagonal/dist/final_output

  # JOB 2 : TÉLÉCHARGEMENT ET DÉPLOIEMENT
  deploy:
    runs-on: ubuntu-latest
    needs: build 
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    name: Deploy to Azure SWA
    
    steps:
      - uses: actions/checkout@v3

      - name: Download Artifact
        # CORRECTION CLÉ : Mise à jour vers v4
        uses: actions/download-artifact@v4
        with:
          name: angular-frontend
          path: .

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C111CE03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          app_location: "" 
          api_location: ""
          output_location: "." 
          skip_app_build: true
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C111CE03 }}
          action: "close"
