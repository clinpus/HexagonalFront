name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  # JOB 1 : CONSTRUCTION ET UPLOAD D'ARTEFACT
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          ./node_modules/.bin/ng build --output-path dist/final_output
        working-directory: Hexagonal 

      - name: Upload Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          path: Hexagonal/dist/final_output/browser 

  # JOB 2 : TÉLÉCHARGEMENT ET DÉPLOIEMENT VIA AZURE CLI (MANUEL)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    name: Deploy to Azure SWA (Manual CLI)
    
    steps:
      - uses: actions/checkout@v3

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-frontend
          path: . 

      - name: Rename Index File
        run: |
          mv index.csr.html index.html
          echo "index.csr.html renommé en index.html."
          
      # ÉTAPE CLÉ : Installation Manuelle d'Azure CLI et Déploiement
      - name: Deploy via Manual Azure CLI
        run: |
          # 1. Installation de l'Azure CLI (contourne le bug de l'action GitHub)
          curl -sL https://aka.ms/InstallAzureCli.sh | sudo bash
          
          # 2. Déploiement de l'application statique
          az staticwebapp deploy \
            --app-location "." \
            --output-location "." \
            --deployment-token "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}" \
            --env "Production" 
        
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          action: "close"
