name: Deploy Frontend (Angular) to SWA

on:
  push:
    branches:
      - master

jobs:
  # JOB 1 : CONSTRUCTION (Inchangé)
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          ./node_modules/.bin/ng build --configuration production --output-path dist_output --output-mode=static
        working-directory: Hexagonal
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          path: Hexagonal/dist_output/browser 
          
  # JOB 2 : DÉPLOIEMENT (CRITIQUE : Isolation du déploiement)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Static Web App
    
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.web_app_url }}
      
    steps:
      - uses: actions/checkout@v3

      - name: Download Artifact to dedicated folder
        uses: actions/download-artifact@v4
        with:
          name: angular-frontend
          path: ./build_output # <<< Télécharge l'artefact DANS ce sous-dossier
          
      - name: Prepare Index File (Rename/Replace)
        run: |
          # Nous devons naviguer dans le dossier de téléchargement pour renommer
          cd ./build_output
          rm -f index.html
          mv index.csr.html index.html
          echo "Index file prepared in ./build_output."
          
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: azure/static-web-apps-deploy@v1 
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          
          action: 'upload' 
          skip_app_build: true
          skip_api_build: true
          
          # CRITIQUE : Dit à SWA de ne prendre que le contenu de ce dossier
          app_location: '/build_output' 
          output_location: '/build_output' # Assure que SWA regarde uniquement ici
          api_location: ''

