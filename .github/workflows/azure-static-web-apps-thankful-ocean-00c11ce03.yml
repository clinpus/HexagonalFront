name: Azure App Service CI/CD (Frontend)

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  # JOB 1 : CONSTRUCTION ET UPLOAD D'ARTEFACT
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          # Exécute la construction Angular dans le sous-dossier 'Hexagonal'
          ./node_modules/.bin/ng build --output-path dist/final_output
        working-directory: Hexagonal 

      - name: Upload Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          # Chemin vers les fichiers statiques construits
          path: Hexagonal/dist/final_output/browser 

  # JOB 2 : DÉPLOIEMENT SUR AZURE APP SERVICE (OIDC)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || (github.event.action != 'closed')
    name: Deploy to Azure App Service (Final OIDC)
    
    # Autorise l'accès pour l'authentification OIDC
    permissions:
      id-token: write 
      contents: read
    
    steps:
      - uses: actions/checkout@v3

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-frontend
          path: . # Télécharge les fichiers du frontend à la racine du workspace
          
      - name: Rename Index File
        # Renommage obligatoire si Angular utilise index.csr.html et non index.html
        run: |
          mv index.csr.html index.html
          echo "index.csr.html renommé en index.html."

      # ÉTAPE 1 : CONNEXION AZURE AVEC OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ÉTAPE 2 : DÉPLOIEMENT VERS APP SERVICE
      - name: Deploy Angular App to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'hexagon-hrezbcfmczbqdph0' # Nom de votre App Service
          package: '.' # Déploie le contenu du dossier courant (votre frontend)
          slot-name: 'Production'
