name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest  # runs-on est bien indenté
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ------------------------------------------------
      # ÉTAPES POUR INSTALLER ET BUILDER ANGULAR
      # ------------------------------------------------
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          # Build vers le chemin final dans le dossier Hexagonal
          ./node_modules/.bin/ng build --output-path dist/final_output 
        working-directory: Hexagonal 
      # ------------------------------------------------

      # SOLUTION AU BUG SWA : COPIER L'ARTEFACT FINAL À LA RACINE
      - name: Copy Artifact to Root
        run: |
          # Créer un dossier à la racine du workspace
          mkdir ../swa_temp_output 
          # Copier le contenu du build final vers le dossier racine
          cp -r Hexagonal/dist/final_output/. ../swa_temp_output/

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # Paramètres de déploiement final :
          app_location: "" # Vide, car l'artefact est à la racine du dépôt
          api_location: ""
          # Le chemin de sortie est le dossier temporaire créé
          output_location: "swa_temp_output"
          skip_app_build: true 
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          action: "close"
