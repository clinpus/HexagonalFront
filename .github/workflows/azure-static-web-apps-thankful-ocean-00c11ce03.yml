name: Deploy Frontend (Angular) to SWA

on:
  push:
    branches:
      - master

jobs:
  # JOB 1 : CONSTRUCTION (CORRECTION outputMode + Chemin)
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          # COMMANDE CRITIQUE : Forcer le mode statique pour le déploiement SWA
          ./node_modules/.bin/ng build --output-path dist/final_output --output-mode=static
        working-directory: Hexagonal # Dossier racine de votre application
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          # CHEMIN CORRIGÉ : L'outputMode=static met les fichiers dans le sous-dossier 'browser' du chemin de sortie spécifié.
          path: Hexagonal/dist/final_output/browser 
          
  # JOB 2 : DÉPLOIEMENT (Inchangé)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Static Web App
    
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.web_app_url }}
      
    steps:
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: azure/static-web-apps-deploy@v1 
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          
          action: 'upload' 
          app_artifact_location: 'angular-frontend' 
          
          app_location: '/' 
          output_location: '/' 
          api_location: ''
