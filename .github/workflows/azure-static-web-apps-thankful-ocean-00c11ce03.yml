name: Deploy Frontend (Angular) to SWA

on:
  push:
    branches:
      - master

jobs:
  # JOB 1 : CONSTRUCTION (Ne change rien)
  build:
    runs-on: ubuntu-latest
    name: Build Angular App
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build Angular
        run: |
          npm install
          chmod +x ./node_modules/.bin/ng
          ./node_modules/.bin/ng build --output-path dist/final_output
        working-directory: Hexagonal
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: angular-frontend
          # Le chemin de l'artefact doit correspondre exactement au chemin de la sortie
          path: Hexagonal/dist/final_output/browser 
          
  # JOB 2 : DÉPLOIEMENT (Mise à jour essentielle ici)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Static Web App
    
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.web_app_url }}
      
    steps:
      - uses: actions/checkout@v3

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-frontend
          # Télécharge le contenu de l'artefact à la racine du répertoire de travail (par défaut '.')
          path: . 
          
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: azure/static-web-apps-deploy@v1 
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_00C11CE03 }}
          
          # NOUVEAU : Indique à l'action qu'elle doit juste déployer l'artefact
          action: 'upload' 
          
          # PARAMÈTRES SWA
          # app_location n'est pas nécessaire pour 'upload'
          app_location: '/' 
          # Le contenu se trouve à la racine après le 'Download Artifact'
          output_location: '/' 
          api_location: ''
          
          # Ces paramètres ne sont plus nécessaires avec 'action: upload'
          # skip_app_build: true
          # skip_api_build: true
          
